<mat-card>
    <mat-card-title>Tasks
        <i class="fas fa-plus"></i>
    </mat-card-title>
    <mat-card-actions>
        <button mat-raised-button
                color="accent"
                i18n="@@projects-list-btn-new"
                (click)="openBottomSheetCreate()">
            New
        </button>
    </mat-card-actions>

<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef >NÂ° <th>
        <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="editColumn">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button focusable="false" (click)="onEditClicked(element)">
                <mat-icon color="primary" >edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="deleteColumn">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button focusable="false" (click)="onDeleteClicked(element)">
                <mat-icon color="accent"> delete</mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
