<mat-card class="example-container">
    <mat-card-title *ngIf="!edit_mode">
        New task
    </mat-card-title>
    <mat-card-title *ngIf="edit_mode">
        Update task
    </mat-card-title>

    <mat-card-content>
        <mat-form-field>
            <input matInput
                   placeholder="name of the task"
                   [(ngModel)]="task.name">
        </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
        <mat-card-actions>
            <button *ngIf="!edit_mode"
                    mat-raised-button
                    color="accent"
                    i18n="@@tasks-edit-btn-create"
                    (click)="save()">
                Create
            </button>
            <button *ngIf="edit_mode"
                    mat-raised-button
                    color="accent"
                    i18n="@@tasks-ecit-btn-update"
                    (click)="save()">
                Update
            </button>
            <button *ngIf="edit_mode"
                    mat-raised-button
                    color="accent"
                    i18n="@@tasks-ecit-btn-cancel"
                    (click)="dismiss($event)">
                Cancel
            </button>
        </mat-card-actions>
    </mat-card-footer>
</mat-card>
