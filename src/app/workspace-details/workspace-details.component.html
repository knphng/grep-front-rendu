<div id="containerDashboard">
    <h1><mat-icon>dashboard</mat-icon></h1>

    <mat-grid-list cols="3" rowHeight="1:1">
        <mat-grid-tile class="gridToShow">
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        <br>
                        Projects
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilterProject($event.target.value)" placeholder="Filter">
                    </mat-form-field>
                    <table mat-table [dataSource]="dataSourceProject" matSort class="mat-elevation-z8">
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef> Actions </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button color="primary" (click)="visualizationProject(element.uuid)">
                                    <mat-icon>remove_red_eye</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile class="gridToShow">
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        <br>
                        Activities
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilterTask($event.target.value)" placeholder="Filter">
                    </mat-form-field>
                    <table mat-table [dataSource]="dataSourceActivities" matSort class="mat-elevation-z8">
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef> Actions </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button color="primary" (click)="visualizationTask(element)">
                                    <mat-icon>remove_red_eye</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile class="gridToShow">
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        <br>
                        Customers
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <mat-form-field>
                        <input matInput (keyup)="applyFilterCustomer($event.target.value)" placeholder="Filter">
                    </mat-form-field>
                    <table mat-table [dataSource]="dataSourceCustomers" matSort class="mat-elevation-z8">
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef> Actions </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button color="primary" (click)="visualizationCustomer(element)">
                                    <mat-icon>remove_red_eye</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>

</div>
