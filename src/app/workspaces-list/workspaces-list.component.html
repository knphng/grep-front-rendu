<div id="containerDashboard">
    <h1>Workspaces</h1>

    <mat-card class="dashboard-card">
        <mat-card-header>
            <mat-card-title>
                <br>
                Workspaces
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
            <mat-form-field>
                <input matInput (keyup)="applyFilterProject($event.target.value)" placeholder="Filter">
            </mat-form-field>
            <table mat-table [dataSource]="dataSourceWorkspace" matSort class="mat-elevation-z8">
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="navigateToWorkspaceDetails(element.uuid)">
                            <mat-icon>remove_red_eye</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>

</div>
