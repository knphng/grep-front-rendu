<mat-card>
<mat-card-actions>
    <button mat-raised-button
            color="accent"
            (click)="openCustomerEdit()">
        New
    </button>
</mat-card-actions>
<div id="customerList">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>

    <!-- phoneNumber Column -->
    <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone number </th>
        <td mat-cell *matCellDef="let customer"> {{customer.phoneNumber}} </td>
        <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <!-- Client type  Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Client type </th>
        <td mat-cell *matCellDef="let customer"> {{customer.type}} </td>
        <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let customer"> <a href="/customers"><mat-icon>edit</mat-icon></a> </td>
        <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let customer"> <a href="/customers"><mat-icon>delete</mat-icon></a> </td>
        <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky : true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>

</table>
</div>
</mat-card>
